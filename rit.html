<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rajeev Institute of Technology</title>
  <style>
    body {
      background: black;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: aliceblue;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 10px 0;
      width: 100%;
      text-align: center;
      height: 50px;
      font-size: 24px;
    }
    footer {
      background-color: #003366;
      color: white;
      padding: 10px 0;
      width: 100%;
      text-align: center;
      position: fixed;
      bottom: 0;
    }
    .container {
      background-color: transparent;
      padding: 20px;
      margin: 20px;
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgb(62, 62, 194);
      cursor: pointer;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .rit {
      font-size: 10px;
      text-align: center;
    }
    .font {
      font-size: 24px;
      text-align: center;
    }
    .container1 {
      background-color: transparent;
      padding: 20px;
      margin: 20px;
      width: 300px;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 0 10px rgb(62, 62, 194);
      cursor: pointer;
    }
    input[type="text"],
    input[type="date"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 8px;
      border: 1px solid white;
      border-radius: 20px;
      margin-bottom: 10px;
    }
    button {
      width: 80%;
      padding: 10px;
      background-color: #081085;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 0;
    }
    button:hover {
      background-color: rgb(46, 27, 156);
    }
  </style>
</head>
<body>
  <img src="rit.jpeg" alt="RIT Logo">
  <header class="rit">
    <h1>RAJEEV EDUCATION TRUST</h1>
  </header>
  <progress value="40" max="100"></progress>
  
  <main>
    <marquee>
      <h1>RAJEEV INSTITUTE OF TECHNOLOGY, HASSAN</h1>
    </marquee>
    <div class="container">
      <section>
        <h1 class="font">WELCOME TO RIT HASSAN</h1>
        <div>
          <h1>Welcome to Rajeev Boys Hostel</h1>
          <p>Hostel life is an exciting blend of independence, community, challenges, and personal growth.</p>
        </div>
      </section>
    </div>
    <div class="container1">
      <section>
        <h1>Registration</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter name" required>
        
        <label for="dob">D O B:</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="fname">Father Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Father name" required>
        
        <label for="phone">Ph no:</label>
        <input type="tel" id="phone" name="phone" placeholder="Ph no" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>
        
        <label for="district">District:</label>
        <input type="text" id="district" name="district" placeholder="Enter district" required>
        
        <label for="taluq">Taluq:</label>
        <input type="text" id="taluq" name="taluq" placeholder="Taluq" required>
        
        <label for="home">Home Address:</label>
        <input type="text" id="home" name="home" placeholder="Address" required>
        
        <label for="file">Application form:</label>
        <input type="file" id="file" name="file"><br><br>
        
        <label for="coursetype">Select course:</label>
        <select id="coursetype" name="coursetype">
          <option value="B.E">B.E</option>
          <option value="B.Pharma">B.Pharma</option>
          <option value="BAMS">BAMS</option>
        </select><br><br>
        
        <button type="reset" class="Reset">Reset</button><br><br>
        <button type="submit" class="Submit">Submit</button><br><br>
      </section>
    </div>
  </main>
  <footer>
    <p>RIT HASSAN</p>
    <p>@rithassan.ac</p>
  </footer>
</body>
</html>
