<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <style>
    body {
      background-image: url('1345552.jpeg'); 
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .Login-container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(148, 28, 28, 0.8);
      width: 300px;
      text-align: center;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: white; 
      text-shadow: 1px 1px 2px pink;
    }
    .form-group {
      margin-bottom: 17px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: white; 
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 8px;
      border: 1px solid white;
      border-radius: 4px;
      background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent input background */
      color: white; /* White font color for input text */
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.7); /* Light gray placeholder text */
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: yellow;
      color: black; /* Change text color on hover for better visibility */
    }
  </style>
</head>
<body>
  <div class="Login-container">
    <h2>Sign Up</h2>
    <form id="loginForm" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="mobileNo">Mobile No:</label>
        <input type="tel" id="mobileNo" name="mobileNo" required>
      </div>
      <div class="form-group">
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </div>

  <script>
    function validateForm() {
      // Basic validation example
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const mobileNo = document.getElementById('mobileNo').value;

      if (!firstName || !lastName || !email || !password || !mobileNo) {
        alert('All fields are required!');
        return false;
      }

      // Additional validation logic can be added here
      return true;
    }
  </script>
</body>
</html>
